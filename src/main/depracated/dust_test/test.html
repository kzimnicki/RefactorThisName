<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<link rel="stylesheet" type="text/css" href="../english_translator/style.css">
<script src='dust-full-0.3.0.js'></script>
<script src='../english_translator/jquery-1.7.1.min.js'></script>
<script>

    $(document).ready(function() {
        var helloWorldTemplate = "helloWorldTemplate";
        var wordsTemplate = "wordsTemplate";

        var compiled1 = dust.compile($("#" + helloWorldTemplate).html(), helloWorldTemplate);
        var compiled2 = dust.compile($("#" + wordsTemplate).html(), wordsTemplate);
        dust.loadSource(compiled1);
        dust.loadSource(compiled2);
        dust.render(helloWorldTemplate, {name: "World"}, function(err, out) {
            $("#" + helloWorldTemplate).empty();
            $("#" + helloWorldTemplate).html(out);
        });
        dust.render(wordsTemplate, {words: [
            "raz","dwa", "trzy", "cztery", "piec", "szesc","raz","dwa", "trzy", "cztery", "piec", "szesc","raz","dwa", "trzy", "cztery", "piec", "szesc","raz","dwa", "trzy", "cztery", "piec", "szesc"
        ], paging: ["1","2","3"]}, function(err, out) {
            console.log(out);
            $("#" + wordsTemplate).empty();
            $("#" + wordsTemplate).html(out);
        });


    });


</script>
<body>

â€‹


<div id="helloWorldTemplate">
    Hello {name} !!!
</div>

<div id="wordsTemplate">
    {#words}
    <div class="content">
        <div id="{.}" style="float: left; min-width: 200px;">
            {.}
        </div>
        <div>
            <button onclick='dimmer.remove("{.}");'>Usun!</button>
        </div>
    </div>
    {/words}


    <ol id="pagin">
        {#paging}
        <li><a href="#" onclick='dimmer.clickHandler(this)'> {.} </a></li>
        {/paging}
    </ol>

</div>

</body>
</html>
