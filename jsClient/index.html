<!DOCTYPE html>
<html ng-app="ExplainCC">
<head>
    <title>explain.cc - translate closed captions</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>



    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link type='text/css' rel='stylesheet' href='css/custom.css?v=@tmstp@'>

</head>
<body ng-controller="MainController" >
<div ng-if="(spinnerCount>0 && !spinnerDisabled)" class="loading">Loading...</div>

<div>
    <div id="progressBar" class="darkenBackground hide">
        <img style="top: 50%;" alt="loading..." src="img/loading.gif"/>
    </div>

    <header class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">explain.cc</a>

                <div class="nav-collapse">


                    <ul class="nav">
                        <li>
                            <a href="#home">
                                <span>Home</span>
                            </a>
                        </li>


                        <li>
                            <a href="#knownWords">
                                <span>Known Words</span>
                            </a>
                        </li>

                        <li>
                            <a href="#unknownWords">
                                <span>Unknown Words</span>
                            </a>
                        </li>

                        <li>
                            <a href="#translate">
                                <span>Translate</span>
                            </a>
                        </li>
                        <li>
                            <a href="#options">
                                <span>Options</span>
                            </a>
                        </li>

                        <li>
                            <a href="#about">
                                <span>About</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav pull-right">
                        <li>
                            dropdown
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div>
            <div id="POPUP" class="modal hide fade in" style="display: none;">
                <div class="modal-header">
                    <h3>popup title</h3>
                </div>
                <div class="modal-body"/>
                <div class="modal-footer">
                    <a href="#" class="btn" onclick="$('#POPUP').hide();">Close</a>
                </div>
            </div>
        </div>

        <div ng-view>Content</div>
    </div>





</div>





    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular-route.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap.js"></script>

    <script type="text/javascript" src="modules.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="MainService.js"></script>
    <script type="text/javascript" src="OptionsService.js"></script>

    <!-- Directives -->

    <!-- Controllers -->
    <script type="text/javascript" src="MainController.js"></script>
    <script type="text/javascript" src="OptionsController.js"></script>
    <script type="text/javascript" src="WordsController.js"></script>


    <script type="text/javascript" src="app.js"></script>

</body>
</html>
