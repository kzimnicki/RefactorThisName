<div>

    <button ui:field="logout" class="btn btn-danger">Logout</button>


    <div ui:field="loginDropDownArea" class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Login <span class="caret"></span>
        </button>
        <div>
            <ul class="dropdown-menu">
                <fieldset style="padding: 10px;">
                    <input ui:field="username" class="input"></input>
                    <input ui:field="password" class="input"></input>

                    <div>
                        <button ui:field="login" class="btn btn-primary btn-block">Log-In</button>
                    </div>
                    <br/> <br/>

                    <div>
                        <button ui:field="register" class="btn btn-info btn-block">Register</button>
                    </div>
                    <br/><br/>

                    <div>
                        <button ui:field="reset" class="btn btn-danger btn-block">Reset Password</button>
                    </div>
                </fieldset>
            </ul>
        </div>
    </div>
</div>
