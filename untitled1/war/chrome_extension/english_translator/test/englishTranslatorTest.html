            asyncTest("extractWordsTest", function() {
                var text = "Cat go to house and watch programming."
                EnglishTranslator.extractWords(text, function(words){

                    start();

            test("putTranslationInTextTest", function() {
                var translatedWords = {
                    'cat':'kot',
                    'house':'house',
                    'programming': 'programowanie'
                };
                var text = "Cat go to house and watch programming."

                text = EnglishTranslator.putTranslationInText(translatedWords, text);

                equal("Cat(kot) go to house and watch programming(programowanie).", text);
            });
