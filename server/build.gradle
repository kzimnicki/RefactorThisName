group = 'server'
description = 'Server'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'

configurations {
    antlr3
}

sourceSets {
  main {
    java {
      srcDirs 'build/generated-sources/antlr3/srt'
    }
  }
}

test {
    systemProperties 'file.encoding': 'UTF-8'
  }

