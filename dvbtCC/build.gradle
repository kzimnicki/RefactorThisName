group = 'dvbtCC'
description = 'dvbtCC'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = System.getProperty('mainClass') // to run from command line

dependencies {
    compile 'redis.clients:jedis:2.2.1'
    compile 'org.eclipse.jetty.aggregate:jetty-all:8.1.3.v20120416'
    compile 'server:server:1.0@war'
    compile 'com.google.guava:guava:15.0'
}
