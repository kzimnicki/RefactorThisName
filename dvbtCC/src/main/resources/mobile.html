<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CC</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script id="panel-init">
		$(function() {
			$( "body>[data-role='panel']" ).panel();
		});
	</script>
</head>
<body >
    <div data-role="page" data-quicklinks="true" style="background: #000000">


        <div role="main" class="ui-content jqm-content jqm-fullwidth" style="background: #000000">
            <a href="#leftpanel3" class="ui-btn-left ui-icon-bars ui-btn-icon-notext"></a>


        </div>


        <div data-role="panel" id="leftpanel3" data-position="left" data-display="overlay" data-theme="b">
            <a data-rel="close" class="ui-btn-right ui-icon-delete ui-btn-icon-notext"></a>

            <form class="userform">
                <h2>Options</h2>

                <label for="delay">Delay:</label>
                <input type="range" name="delay" id="delay" min="0" max="100" value="50" data-show-value="true" data-highlight="true" data-popup-enabled="true">

                <div class="switch">
                    <label for="cc">Closed Captions</label>
                    <select name="cc" id="cc" data-role="slider">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                </div>

                <div class="switch">
                    <label for="translations">Translations</label>
                    <select name="translations" id="translations" data-role="slider">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                </div>

            </form>




        </div>


    </div>


</body>
</html>
